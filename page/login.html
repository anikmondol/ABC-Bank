<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../my/bank.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Welcome to Your <span class="font-semibold text-emerald-400 ">ABC Bank</span>!!!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-4/5 mx-auto mt-10 px-8 py-12 text-center">
            <h3 class="text-3xl mb-3 font-medium">Please Login</h3>
            <div>
                <input class="w-11/12 block mb-3 text-center mx-auto py-1 md:w-4/5" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-11/12 block mb-4 text-center mx-auto py-1 md:w-4/5" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-green-300">Submit</button>
            </div>
        </section>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
