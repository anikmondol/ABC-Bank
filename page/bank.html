<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="../my/bank.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's Get Some <span
                class="font-semibold text-indigo-400 ">Money</span>!!!</h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-3 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-center text-white rounded-lg">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 text-center text-white rounded-lg">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 text-center text-white rounded-lg">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-1 gap-4 md:grid-cols-2 w-9/12 mx-auto">
                <div class="bg-blue-400 p-8 text-center rounded-lg">
                    <h2 class="text-2xl text-white mb-2">Please Deposit</h2>
                    <input class="w-9/12 block mb-3 text-center mx-auto md:w-4/5 md:py-1" type="number" name=""
                        id="deposit-field" placeholder="$ Amount Your Deposit">
                    <button id="btn-deposit"
                        class="bg-pink-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-green-400">Submit</button>
                </div>
                <div class="bg-blue-400 p-8 text-center rounded-lg">
                    <h2 class="text-2xl text-white mb-2">Please Withdraw</h2>
                    <input class="w-9/12 block mb-3 text-center mx-auto md:w-4/5 md:py-1" type="number" name=""
                        id="withdraw-filed" placeholder="$ Amount Your Withdraw">
                    <button id="btn-withdraw"
                        class="bg-pink-300 px-8 py-2 text-white font-medium rounded-lg hover:bg-green-400">Submit</button>
                </div>
            </div>    
        </section>
    </main>
    <script src="../js/deposit.js"></script>
    <script src="../js/withdraw.js"></script>
</body>

</html>
